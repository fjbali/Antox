    - mkdir -p ~/_bin/
    - if [[ "$CIRCLE_BRANCH""x" =~ "fullsource" ]]; then printf '#!/bin/bash\necho "fullsource"\n' > ~/_bin/f ; else printf '#!/bin/bash\nexit 0\n' > ~/_bin/f ; fi
