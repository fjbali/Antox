    - if [[ "$CIRCLE_BRANCH""x" =~ "fullsource" ]]; then printf '#!/bin/bash\nexit 0\n' > ~/_bin/xf ; else printf '#!/bin/bash\necho "fullsource"\n' > ~/_bin/xf ; fi
